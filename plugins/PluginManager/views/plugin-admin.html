<div id="repository" data-url="{{updatelocal}}">
    <div class="plugin-manager">
        <div class="row">
            <div class="span1">
                <div id="plugin-tools" class="btn-group">
                    <button class="repo-refresh btn btn-inverse" data-update-url="{{updaterepo}}">
                        <i class="icon-retweet icon-white"></i>
                    </button>
                    <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a id="repo-refresh" class="repo-refresh" data-update-url="{{updaterepo}}"
                               href="{{updaterepo}}">
                                <i class="icon-retweet icon-white"></i> {{#i}}Update Repository{{/i}}
                            </a>
                        </li>
                        <li>
                            <a id="check-updates" href="{{updateplugins}}">
                                <i class="icon-globe icon-white"></i> {{#i}}Check Plugin Updates{{/i}}
                            </a>
                        </li>
                        <li>
                            <a href="{{updatelocal}}" data-via-ajax="page">
                                <i class="icon-refresh icon-white"></i> {{#i}}Refresh Local Plugins{{/i}}
                            </a>
                        </li>
                        <li>
                            <a id="menu-refresh" href="{{updatemenus}}">
                                <i class="icon-list-alt icon-white"></i> {{#i}}Refresh Menus{{/i}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="span3">
                <form>
                    <div class="input-append">
                        <input id="plugin-search" type="search" name="search_field">
                        <span class="add-on"><i class="icon-search"></i></span>
                    </div>
                </form>
            </div>
            <div class="span2">
                <a id="latest-log" href="{{viewlogs}}" class="lead hide">{{#i}}View last log{{/i}}</a>
            </div>
            <div id="repo-counter" class="span6">
                <span id="r-c-available" class="text-info lead">0</span>
                <span class="muted lead">{{#i}}Plugins{{/i}}</span>
                <span id="r-c-installed" class="text-success lead">0</span>
                <span class="muted lead">{{#i}}Installed{{/i}}</span>
            </div>
        </div>
    </div>
    <div id="plugin-repo">
        {{{reporows}}}
    </div>
    <div id="new-plugin-template" class="hide">
        <div id="" class="row hidden-button-bind">
            <div class="column span1">
                <span class="label label-info plugin-repo">{{#i}}repo{{/i}}</span>
                <span class="label label-warning plugin-ready">{{#i}}new{{/i}}</span>
            </div>
            <div class="column span5">
                <div class="plugin-name text-warning"></div>
                <div class="plugin-short-description muted"></div>
            </div>
            <div class="column span3">
                <div class="hide">
                    <button data-plugin="" title="{{#i}}Info{{/i}}" class="plugin-get-info btn btn-info">
                        <i class="icon-info-sign icon-white"></i>
                    </button>
                    <button data-plugin="" title="{{#i}}Install{{/i}}" class="plugin-get-install btn btn-inverse">
                        <i class="icon-download-alt icon-white"></i>
                    </button>
                </div>
            </div>
            <div class="column span3"></div>
        </div>
    </div>
    <div id="plugin-latest-log" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="plugin-modal-label" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>{{#i}}Generated logs{{/i}}</h3>
        </div>
        <div id="plugin-log-data" class="modal-body"></div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">{{#i}}Close{{/i}}</button>
        </div>
    </div>
</div>
