<div id="repository">
    <div class="plugin-manager">
        <div class="row">
            <div class="span1">
                <div id="plugin-tools" class="btn-group">
                    <button class="repo-refresh btn btn-inverse" data-update-url="{{updaterepo}}">
                        <i class="icon-retweet icon-white"></i>
                    </button>
                    <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a id="repo-refresh" class="repo-refresh" data-update-url="{{updaterepo}}"
                               href="{{updaterepo}}">
                                <i class="icon-retweet icon-white"></i> {{#i}}Update Repository{{/i}}
                            </a>
                        </li>
                        <li>
                            <a href="{{updateplugins}}">
                                <i class="icon-globe icon-white"></i> {{#i}}Remote Plugin Updates{{/i}}
                            </a>
                        </li>
                        <li>
                            <a href="{{updatelocal}}" data-via-ajax="page">
                                <i class="icon-refresh icon-white"></i> {{#i}}Refresh Local Plugins{{/i}}
                            </a>
                        </li>
                        <li>
                            <a id="menu-refresh" href="{{updatemenus}}">
                                <i class="icon-list-alt icon-white"></i> {{#i}}Refresh Menus{{/i}}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="span5">
                <form>
                    <div class="input-append">
                        <input id="plugin-search" type="search" name="search_field">
                        <span class="add-on"><i class="icon-search"></i></span>
                    </div>
                </form>
            </div>
            <div class="span3">
            </div>
            <div class="span3"></div>
        </div>
    </div>
    <div class="plugin-repo">
        {{{reporows}}}
    </div>
    <div id="new-plugin-template" class="hide">
        <div data-plugin="" class="row hidden-button-bind">
            <div class="column span1">
                <span class="label label-info">{{#i}}repo{{/i}}</span>
                <span class="label label-warning">{{#i}}new{{/i}}</span>
            </div>
            <div class="column span5">
                <div class="plugin-name text-warning"></div>
                <div class="plugin-short-description muted"></div>
            </div>
            <div class="column span6">
                <div class="hide">
                    <button data-plugin="" class="plugin-get-info btn btn-info" title="{{#i}}Info{{/i}}">
                        <i class="icon-info-sign icon-white"></i>
                    </button>
                    <button data-plugin="" class="plugin-get-install btn btn-inverse" title="{{#i}}Install{{/i}}">
                        <i class="icon-download-alt icon-white"></i>
                    </button>
                </div>
            </div>
            <div class="column span3"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        var $root = $("#repository");

        $("#plugin-search").searchFilter("div.plugin-repo div.row");

        $root.on('mouseenter', ".hidden-button-bind", function (event) {
            $(".hide", this).show();
        });
        $root.on('mouseleave', ".hidden-button-bind", function (event) {
            $(".hide", this).hide();
        });

        // Repository update.
        $(".repo-refresh").on("click", function() {
            if (PHPDS.ajaxRequestBusy) return false;
            PHPDS.requestPage();
            var url = $(this).attr("data-update-url");
            $.get(url, function (data, textStatus, request) {
                if (data !== 'false') {
                    var results  = $.parseJSON(data);
                    var template = $("#new-plugin-template");
                    $.each(results, function(i, item) {
                        $(template).attr("data-plugin", i);
                        $(".plugin-name", template).text(i);
                        $(".plugin-short-description", template).text(item.desc);
                        var newplugin = template.html();
                        $(".plugin-repo").prepend(newplugin);
                    });
                }
                PHPDS.destroyPage();
            });
            return false;
        });

        // Menu refresh after fresh plugin install.
        $("#menu-refresh").on("click", function () {
            if (PHPDS.ajaxRequestBusy) return false;
            var url = $(this).attr("href");
            $.get(url, {"via-ajax": "light+mods"}, function (data, textStatus, request) {
                var mainnav = $("#main-nav");
                mainnav.slideUp('slow');
                mainnav.html(data);
                mainnav.slideDown('slow');
            });
            return false;
        });

        // Plugin get info.
        $root.on("click", ".plugin-get-info", function() {
            if (PHPDS.ajaxRequestBusy) return false;
            PHPDS.requestPage();
            var plugin        = $(this).data("plugin");
            $.get(null, {"info" : "get", "plugin" : plugin}, function (data, textStatus, request) {
                if (data !== false) {
                    $(data).modal();
                }
                PHPDS.destroyPage();
            });
            return false;
        });

        // Plugin uninstall.
        $root.one("click", ".plugin-get-uninstall", function () {
            $(this).removeClass("btn-warning").addClass("btn-danger confirm-uninstall-ready");
            return false;
        });

        $root.on("click", ".confirm-uninstall-ready", function () {
            if (PHPDS.ajaxRequestBusy) return false;
            PHPDS.requestPage();
            var plugin = $(this).data("plugin");
            // Phase 0: Check dependencies, if any installed plugin depends on this plugin we cant uninstall.
            // This can be a process and memory intensive process.
            $.post(null, {"action": "uninstall", "plugin": plugin}, function (data, textStatus, request) {
                $(this).removeClass("confirm-uninstall-ready");
                changePluginStatus(plugin);
                PHPDS.destroyPage();
            });
            return false;
        });

        // Plugin download+install.
        $root.on("click", ".plugin-get-install", function () {
            if (PHPDS.ajaxRequestBusy) return false;
            PHPDS.requestPage();
            var plugin = $(this).data("plugin");
            // Phase 0: Does plugin need downloading?
            $.get(null, {"action": "prepare", "plugin": plugin}, function (data, textStatus, request) {
                if (data != false) {
                    var phase1 = $.parseJSON(data);
                    $("#progress-bar").text(phase1.message);
                    // Phase 1 : Plugins needs downloading.
                    if (phase1.status == 'download') {
                        $.get(null, {"action": phase1.status, "plugin": plugin}, function (data, textStatus, request) {
                            if (data != false) {
                                // Phase 2 : Plugin needs extraction.
                                var phase2 = $.parseJSON(data);
                                $("#progress-bar").text(phase2.message);
                                if (phase2.status == 'extract') {
                                    $.post(null, {"action": phase2.status, "plugin": plugin, "zip": phase2.zip}, function (data, textStatus, request) {
                                        if (data != false) {
                                            // Phase 3 : Installing.
                                            var phase3 = $.parseJSON(data);
                                            $("#progress-bar").text(phase3.message);
                                            if (phase3.status == 'install' || phase3.status == 'reinstall') {
                                                $.post(null, {"action": phase3.status, "plugin": plugin}, function (data, textStatus, request) {
                                                    PHPDS.destroyPage();
                                                });
                                            }
                                        } else {
                                            PHPDS.destroyPage();
                                        }
                                    });
                                }
                            } else {
                                PHPDS.destroyPage();
                            }
                        });
                        // Phase 3 : Installing.
                    } else if (phase1.status == 'install' || phase1.status == 'reinstall') {
                        $.post(null, {"action": phase1.status, "plugin": plugin}, function (data, textStatus, request) {
                            changePluginStatus(plugin);
                            PHPDS.destroyPage();
                        });
                    }
                } else {
                    PHPDS.destroyPage();
                }
            });
            return false;
        });
    });

    // Change a plugins styling by status
    function changePluginStatus(plugin)
    {
        var $plugin = $("#" + plugin);
        $.get(null, {"action": "refresh", "plugin": plugin}, function (data, textStatus, request) {
            $plugin.replaceWith(data);
        });
    }
</script>
