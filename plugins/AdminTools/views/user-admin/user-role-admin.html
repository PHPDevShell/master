<script type="text/javascript">
    $(document).ready(function () {
        $("textarea").textareaAutoExpand();
        $(".checkall").checkAllCheckbox();
        $("form").confirmDeleteClick();
        $("#user_role_name").singleValidate();
    });
</script>
<form action="{{self_url}}" method="post" class="validate">
    <div class="row">
        <div class="span4">
			<fieldset>
				<legend>{{#i}}Role Detail{{/i}}</legend>
				{{#user_role_id}}
                <p>
				    <label for="user_role_id">{{#i}}ID{{/i}}</label>
				    <input id="user_role_id" type="text" name="user_role_id" value="{{user_role_id}}" readonly>
                </p>
                {{/user_role_id}}
                <p>
				    <label for="user_role_name">{{#i}}Name{{/i}}</label>
				    <input id="user_role_name" type="text" name="user_role_name" value="{{user_role_name}}" required="required">
                </p>
                <p>
				    <label for="user_role_note">{{#i}}Notes{{/i}}</label>
				    <textarea id="user_role_note" name="user_role_note" class="text-area-autoexpand">{{user_role_note}}</textarea>
                </p>
            </fieldset>
            <fieldset>
                <legend>{{#i}}Tags{{/i}}</legend>
                {{{tagger}}}
            </fieldset>
		</div>
		<div class="span4">
			<fieldset>
				<legend>{{#i}}Role Access Permission{{/i}}</legend>
				<label class="checkbox"><input type="checkbox" class="checkall"> <strong>{{#i}}Select All{{/i}}</strong></label>
                <ul class="selectcheckboxes unstyled">
                    {{{nodes_select}}}
                </ul>
			</fieldset>
        </div>
        <div class="span4">
            <fieldset>
                <legend>&nbsp;</legend>
                <p>
                    <button type="submit" name="save" value="save" class="btn btn-primary click-elegance"><i class="icon-ok icon-white"></i></button>
                    <button type="submit" name="new" value="new" class="btn btn-success click-elegance"><i class="icon-plus icon-white"></i></button>
                    <button type="reset" name="reset" value="reset" class="btn"><i class="icon-refresh"></i></button>
                    {{#delete_url}}
                    <a href="{{delete_url}}" class="btn btn-warning confirm-delete-click click-elegance"><i class="icon-trash icon-white"></i></a>
                    {{/delete_url}}
                    <a href="{{list_url}}" class="btn btn-inverse pull-right click-elegance"><i class="icon-align-justify icon-white"></i></a>
                </p>
            </fieldset>
		</div>
	</div>
</form>
