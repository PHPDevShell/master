<script type="text/javascript">
    $(document).ready(function () {
        $("#bg").getAjaxDelete();
    });
</script>
<div class="row-fluid">
    <div class="span12 action-table">
        {{{searchForm}}}
        <table class="table">
            {{#show}}
            <thead>
                <tr>
                    {{{th}}}
                    <th class="tr"><a href="{{new}}" class="btn btn-inverse btn-mini click-elegance"><i class="icon-plus icon-white"></i></a></th>
                </tr>
            </thead>
            {{/show}}
            <tbody>
            {{#RESULTS}}
                <tr>
                    <td>
                        {{user_role_id}}
                    </td>
                    <td>
                        {{{translated_role_name}}}
                    </td>
                    <td>
                        {{user_role_note}}
                    </td>
                    <td class="tr">
                        {{{delete_role}}}
                    </td>
                </tr>
            {{/RESULTS}}
            </tbody>
        </table>
        {{^show}}
            <div class="well text-warning">
                {{#i}}No results found...{{/i}}
            </div>
        {{/show}}
        {{{pagination}}}
    </div>
</div>
