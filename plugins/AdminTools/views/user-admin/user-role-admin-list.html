<!-- HTML -->
<div class="row-fluid">
    <div class="span12 action-table">
        {{{searchForm}}}
        <table class="table">
            {{#show}}
            <thead>
                <tr>
                    {{{th}}}
                    <th class="tr"><a href="{{new}}" class="btn btn-inverse btn-mini" data-via-ajax="page"><i class="icon-plus icon-white"></i></a></th>
                </tr>
            </thead>
            {{/show}}
            <tbody>
            {{#RESULTS}}
                <tr>
                    <td>
                        {{user_role_id}}
                    </td>
                    <td>
                        <a href="{{edit_role_url}}" data-via-ajax="page">{{translated_role_name}}</a>
                    </td>
                    <td>
                        {{user_role_note}}
                    </td>
                    <td class="tr">
                        <a href="{{delete_role_url}}" class="btn btn-mini delete-row"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            {{/RESULTS}}
            </tbody>
        </table>
        {{^show}}
            <div class="well text-warning">
                {{#i}}No results found...{{/i}}
            </div>
        {{/show}}
        {{{pagination}}}
    </div>
</div>

<!-- Javascript -->
<script type="text/javascript">
    $(document).ready(function () {
        $(".delete-row").viaAjaxDeleteRow();
    });
</script>
